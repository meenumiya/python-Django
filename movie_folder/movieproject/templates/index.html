
{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
                <img class="card-img-top"  src="{{i.img.url}}" alt="" height="200" >
                 <div class="card-body">
                 <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.desc}}</p>
                  <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Go to the movie</a>
                 </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
